version: "3.1"
services:

    api_mariadb:
      image: mariadb:10.4
      container_name: api_mariadb
      restart: unless-stopped
      tty: true
      volumes:
        - database:/var/lib/mysql/
      environment:
        - MYSQL_ROOT_PASSWORD=root-pass
        - MYSQL_DATABASE=api
        - MYSQL_USER=user
        - MYSQL_PASSWORD=pass
      ports:
        - "8083:3306"
      networks:
        - api

    api_nginx:
      image: nginx:alpine
      container_name: api_nginx
      restart: unless-stopped
      tty: true
      working_dir: /application
      volumes:
        - ./src:/application
        - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "8080:80"
      links:
        - api_mariadb
      networks:
        - api

    api_php:
      build: .
      container_name: api_php
      restart: unless-stopped
      tty: true
      working_dir: /application
      volumes:
        - ./src:/application
      networks:
        - api

networks:
  api:
    driver: bridge

volumes:
  database:
    driver: local